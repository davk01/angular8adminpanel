<form  [formGroup]="form" (ngSubmit)="submit()">
  <h2>Login Admin Panel</h2>
  <div class="form-group" [ngClass]="{invalid: form.get('email').touched && form.get('email').invalid}">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" formControlName="email">
    <div *ngIf="form.get('email').touched && form.get('email').invalid">
      <small *ngIf="form.get('email').errors.required">Введите поле email</small>
      <small *ngIf="form.get('email').errors.email">Поле email должно быть email</small>
    </div>
  </div>
  <div class="form-group" [ngClass]="{invalid: form.get('password').touched && form.get('password').invalid}">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" formControlName="password">
    <div *ngIf="form.get('password').touched && form.get('password').invalid">
      <small *ngIf="form.get('password').errors.required">Введите пороль</small>
      <small *ngIf="form.get('password').errors.minlength">Парол должен быть не менее {{form.get('password').errors.minlength.requiredLength}} символов. Сейчас он {{form.get('password').errors.minlength.actualLength}} символв.</small>
    </div>
  </div>
  <div *ngIf="auth.error$ | async as error">
    {{error}}
  </div>
  <div *ngIf="massage">
    {{massage}}
  </div>
  <button type="submit" class="btn btn-primary" [disabled]="form.invalid ||  submitted ">Submit</button>
</form>
